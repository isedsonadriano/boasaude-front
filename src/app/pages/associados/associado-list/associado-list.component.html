
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Associados</h4>
        </div>
        <p>
          <a class="ml-4" [routerLink]="['/associados/new']"><button class="btn btn-danger btn-sm">Novo Associado</button></a>
        </p>
        <div class=" card-body">
          <div >     
            
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>CPF</th>
                  <th>Número carteira</th>
                  <th>Plano</th>
                  <th class=" text-center">Ações</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let associado of resources">
                  <td>{{associado.id}}</td>
                  <td>{{associado.nome}}</td>
                  <td>{{associado.cpf}}</td>
                  <td>{{associado.numeroCarteira}}</td>
                  <td>{{associado.tipoPlano}}</td>
                  <td>
                    <a>
                      <button class="btn btn-info btn-icon btn-sm " rel="tooltip" type="button" data-original-title="" title=""><i class="fa fa-user"></i></button>
                   </a>
                    <a >
                       <button class="btn btn-danger btn-icon btn-sm " rel="tooltip" type="button" data-original-title="" title=""><i class="fa fa-times"></i></button>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
